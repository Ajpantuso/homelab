apiVersion: v1
kind: Service
metadata:
  name: server-udp
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - name: tftp
    port: 69
    targetPort: tftp
    protocol: UDP
  - name: start
    port: 64001
    targetPort: start
    protocol: UDP
  - name: end
    port: 64002
    targetPort: end
    protocol: UDP
