apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  selector:
  template:
    spec:
      hostNetwork: true
      containers:
      - name: server
        image: server
        env:
        - name: TFTPD_OPTS
          value: --port-range 59000:59001
        volumeMounts:
        - name: config
          mountPath: /config
        - name: assets
          mountPath: /assets
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - name: tftp
          containerPort: 69
          protocol: UDP
        - name: start
          containerPort: 59000
          protocol: UDP
        - name: end
          containerPort: 59001
          protocol: UDP
        - name: assets
          containerPort: 80
        - name: web
          containerPort: 3000
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: config
      - name: assets
        persistentVolumeClaim:
          claimName: assets
