apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  selector:
  template:
    spec:
      containers:
      - name: server
        image: server
        env:
        - name: TFTPD_OPTS
          value: --port-range 8000:8002
        volumeMounts:
        - name: config
          mountPath: /config
        - name: assets
          mountPath: /assets
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - name: tftp
          containerPort: 69
          protocol: UDP
        - name: tid-0
          containerPort: 8000
          protocol: UDP
        - name: tid-1
          containerPort: 8001
          protocol: UDP
        - name: tid-2
          containerPort: 8002
          protocol: UDP
        - name: assets
          containerPort: 80
        - name: web
          containerPort: 3000
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: config
      - name: assets
        persistentVolumeClaim:
          claimName: assets
